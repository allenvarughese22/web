                            <option value="7"> 7</option> 

                        </select>
                        <select  title="Month" class="selection-box" aria-label="Month">
                            <option value="0"> Month</option> 
                            <option value="1"> January</option> 
                            <option value="2"> February</option> 
                            <option value="3">March</option> 
                            <option value="4"> April</option> 
                            <option value="5"> May</option> 
                            <option value="6"> June</option> 
                            <option value="7"> July</option> 

                        </select>
                        <select  title="Year" class="selection-box" aria-label="Year">

                            <option value="1"> 1993</option> 
                            <option value="2"> 1994</option> 
                            <option value="3">1995</option> 
                            <option value="4"> 1996</option> 
                            <option value="5"> 1997</option> 
                            <option value="6"> 1998</option> 
                            <option value="7"> 1999</option> 

                        </select>


                    </div>

                        <p class="date-of-birth">Gender </p>
